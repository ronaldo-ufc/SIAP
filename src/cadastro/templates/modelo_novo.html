{% extends "base.html" %}
{% import "funcoes.html" as msg %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      {{ msg.message(mensagem)}}
    </div>
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
        <div class="panel-heading"><h4>Cadastrar Novo Modelo - Marca: {{fabricante.getNome}}</h4></div>
        <div class="panel-body">
          <form name="pesquisa" action="" method="POST">
            <div class="row">
              <div class="col-md-4">
                <label for="modelo_novo" class="control-label">Nome</label>
                <input name="modelo_novo" type="text" class="form-control" id="modelo_novo" required>
              </div>
              <div class="col-md-2">
                <div class="form-group"><br>
                  <button  type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Salvar
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">Modelos Associados</div>
        <div class="panel-body table-responsive">
          <table id="tabela" class="table table-condensed table-hover table-striped">
            <thead class="bg-primary">
              <tr><td>Nome</td><td class="text-center">Excluir</td></tr>
            </thead>
            <tbody>
              {% for modelo in modelos %}
              <tr>
                <td>{{modelo.getNome}}</td>
                <td class="col-md-1 bg-danger"><p class="text-center"><a href="delete/{{modelo.getModelo_id}}/{{modelo.getFabricante_id}}"><i class="far fa-trash-alt"></i></a></p></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
