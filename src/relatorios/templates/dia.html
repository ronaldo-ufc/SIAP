{% extends "base.html" %}
{% import "funcoes.html" as msg %}
{% import "uteis.html" as functions %}
{% block content %}

<div class="col-md-12">
  {{ msg.messageErro( mensagemErro )}}
</div>

<div class="col-md-12">
  <input type="hidden" id="setores" class="form-control" name="setores" >
  <div class="panel panel-default">
    <div class="panel-heading"><h4>Selecione o setor que deseja filtrar</h4></div>
    <div class="panel-body">
      <form id="formFiltro" method="GET" action="gerarpdf-bens">
          <div class="row" >
            <div class="form-group col-md-4 col-md-offset-4" style="padding: 10px; background-color: #f5f5f5;">
                <div class="form-group col-md-12">
                    <label for="setor">Setor</label>
                    <select id="setor" class="form-control" name="setor_id">
                        <option value="TODOS">TODOS OS SETORES</option>
                        {% for _setor in setores %}
                            <option value="{{_setor.setor_id}}">{{_setor.nome}} / {{_setor.sigla}}</option>
                        {% endfor %}
                  </select>
                </div>
                <div class="form-group col-md-12">
                    <label for="status">Status</label>
                    <select class="form-control" id="status" name="status">
                      <option value="">Todos</option>
                      {% for _status in status %}
                      <option value="{{_status.status_id}}"> {{_status.nome}} </option>
                      {% endfor %}
                    </select>
                </div>
               <div class="form-group col-md-12">
                <fieldset>
                    <legend>Formato</legend>
                    <input checked="" name="formato" id="html" type="radio" value="html"> <label for="html">HTML</label> <br>
                    <input  name="formato" id="xls" type="radio" value="xls"> <label for="xls">XLS</label>
                </fieldset>
               </div>
                <hr>
                <div class="text-center"> 
                    <input type="submit" id="setores" class="btn btn-primary" name="setores" value="Gerar RelatÃ³rio" >
                </div>
            </div>
            
        </div>
        
      </form>
    </div>
  </div>
</div>
{{ functions.modalExcluir() }}
{% endblock %}
